<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Online Medicine Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">User Login</h3>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password (4 digits)</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
          Don't have an account? <a href="register.html">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const email = document.querySelector('input[name="email"]').value.trim();
    const password = document.querySelector('input[name="password"]').value;

    // Check if email is empty
    if (email === "") {
      alert("Please enter your email.");
      return;
    }

    // Check password length (should be 4 to 6 digits)
   if (!/^\d{4}$/.test(password)) {
      alert("Password must be exactly 4 digits (numbers only).");
      return;
    }

    // Check if password contains only digits (optional)
    if (!/^\d+$/.test(password)) {
      alert("Password must contain digits only.");
      return;
    }

    // âœ… If all checks passed
    alert("Login Successful!");
    window.location.href = "shiv.html";
  });
</script>

</body>
</html>
