<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Medicine Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .logo img {
      height: 40px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 5px;
    }

    .search-bar input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      max-width: 250px;
    }

    .search-bar button {
      padding: 8px 15px;
      border: none;
      background-color: #ff6f61;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .search-bar {
        margin-top: 0;
      }
    }

    h2 {
      text-align: center;
      margin-top: 20px;
    }

    .cart-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    .cart-table th, .cart-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .cart-table th {
      background-color: #f4f4f4;
    }

    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .action-btn {
      margin: 3px;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .remove-btn {
      background-color: red;
      color: white;
    }

    .buy-btn {
      background-color: green;
      color: white;
    }

    .remove-btn:hover {
      background-color: darkred;
    }

    .buy-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <a href="#"><img src="https://tse1.mm.bing.net/th/id/OIP.7i1asriBEi4v9WhE4OZLQwHaBq?pid=Api&rs=1&c=1&qlt=95&w=501&h=112" alt="Tata 1mg Logo"></a>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search in Cart..." onkeyup="searchCart()">
    <button onclick="searchCart()">Search</button>
  </div>
</nav>

<h2>Your Shopping Cart</h2>

<table class="cart-table">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Date Added</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="cartTableBody"></tbody>
</table>

<script>
  let cart = [];

  function loadCart() {
    cart = JSON.parse(localStorage.getItem("cart")) || [];
    renderCart(cart);
  }

  function renderCart(data) {
    const tbody = document.getElementById("cartTableBody");
    tbody.innerHTML = "";

    if (data.length === 0) {
      tbody.innerHTML = "<tr><td colspan='5'>Cart is empty</td></tr>";
      return;
    }

    data.forEach((product, index) => {
      const row = `
        <tr>
          <td><img src="${product.image}" alt="${product.name}" width="50" height="50"></td>
          <td>${product.name}</td>
          <td>₹${product.price}</td>
          <td>${product.date}</td>
          <td>
            <button class="action-btn buy-btn" onclick="buyNow(${index})">Buy Now</button>
            <button class="action-btn remove-btn" onclick="removeFromCart(${index})">Remove</button>
          </td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function buyNow(index) {
    alert(`Thank you for buying: ${cart[index].name}\nTotal: ₹${cart[index].price}`);
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function searchCart() {
    const searchValue = document.getElementById("searchInput").value.toLowerCase();
    const filtered = cart.filter(product => product.name.toLowerCase().includes(searchValue));
    renderCart(filtered);
  }

  window.onload = loadCart;
</script>

</body>
</html>
