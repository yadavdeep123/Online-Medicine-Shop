<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <STYLE>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      justify-content: center;
      text-align: center;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    button {
      text-align: center;
      padding: 10px 15px;
      background-color: #ec0707;
      text-align: center;
      justify-content: center;
      align-items: center;
      
    }
    button:hover {
      background-color: #4cae4c;
    }
  </STYLE>
</head>
<body>
  <h1>Welcome, <span id="username"></span>!</h1>
  <button onclick="signOut()">Sign Out</button>

  <script>
    // Simulate user login (just for demo)
    localStorage.setItem("user", "Deepak");

    // Display username
    document.getElementById("username").textContent = localStorage.getItem("user");

    // Sign out function
    function signOut() {
      localStorage.removeItem("user");  // Clear the login info
      alert("You have been signed out.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
