<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .confirmation-box h1 {
      color: #28a745;
    }

    .confirmation-box p {
      font-size: 18px;
      margin: 10px 0;
    }

    .order-id {
      font-weight: bold;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1>âœ… Order Placed Successfully!</h1>
    <p>Thank you for your purchase.</p>
    <p>Your order will be delivered soon.</p>
    <p class="order-id">Order ID: #<span id="orderId"></span></p>

    <a href="shiv.html" class="btn">Continue Shopping</a>
  </div>

  <script>
    // Random Order ID generation
    function generateOrderId() {
      return Math.floor(Math.random() * 900000) + 100000; // 6 digit
    }

    document.getElementById("orderId").textContent = generateOrderId();
  </script>

</body>
</html>
